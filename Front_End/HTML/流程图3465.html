// 创建图表容器
function createDiagram(color) {
    // 替换颜色值
    const coloredXML = originalConfig.xml
        .replace(/#771526/g, color)  // 主色替换
        .replace(/#e96571/g, color+'99'); // 辅助色添加透明度

    // 生成新的配置
    const newConfig = {...originalConfig, xml: coloredXML};
    
    // 创建图表HTML
    return `
        <div class="mxgraph" 
            style="max-width:100%;border:1px solid transparent;"
            data-mxgraph="${encodeURIComponent(JSON.stringify(newConfig))}">
        </div>
        <script src="https://viewer.diagrams.net/js/viewer-static.min.js"><\/script>
    `;
}

// 初始化图表
function initDiagram(color = '#771526') {
    document.getElementById('diagramContainer').innerHTML = createDiagram(color);
}

// 颜色选择事件监听
document.getElementById('colorSelector').addEventListener('change', function(e) {
    initDiagram(e.target.value);
});

// 初始加载
initDiagram();
</script>
