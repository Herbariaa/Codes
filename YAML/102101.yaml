js_config: |
  $(function(){
      $('.content-main').on('click', '.layui-btn', function(e) {
        e.preventDefault();
        var script = $(this).attr('onclick');
        if(script == undefined) return;//此判断避免报错
        var index = script.indexOf('?');
        var post = script.substring(index, script.length - 2);
        var is_preview_jibao = script.indexOf('/preview_jibao') > 0 ? true : false;
  
        var data = $(this).closest('form').serialize();
        var param_count = data.split('sid').length - 1;
  
        if(is_preview_jibao){
          var jijin = '项目';
          var type = '季报';
          $.ajax({
            type:'post',
            url:'?/service/vendor_bridge/gj8enwwgz4/kcjj/chose_template',
            data:{sid:websid,type:jijin},
            success:function(data){
              var chose = layer.open({
                type: 1,
                title:'请填选通知人员和模板',
                area:'800px',
                shade: [0.1, '#393D49'],
                shadeClose: true,
                skin: 'yourclass',
                btn: ['确认', '取消'],
                content: '<form id="sendpm_pre_info_inner" class="layui-form" @submit="submit" onsubmit="return false">'+data.data+'<button  hidden id="sendpm_pre_info_inner_submit" lay-submit type="submit"></button></form>',
                success:function(layero,index){
                  layui.form.render();
                  layui.element.init();
                },
                yes:function(index, layero){
                  var users = $("#users").val();
                  var cc_users = $("#cc_users").val();
                  var queren_template = $("#queren_template").val();
                  if(users==''){
                    layer.msg('请选择人员');
                    return false;
                  }
                  var show_pad = layer.load(2);
                  $.ajax({
                    type:'post',
                    url:'?/service/vendor_bridge/gj8enwwgz4/kcjj/preview_kuaibao',
                    data:{sid:websid,type:type,queren_template:queren_template},
                    success:function(data){
                      layer.close(chose);
                      layer.close(show_pad);
                      var preview = layer.open({
                        type: 1,
                        title:false,
                        area:'650px',
                        shade: [0.1, '#393D49'],
                        closeBtn:0,
                        shadeClose: true,
                        skin: 'yourclass',
                        btn: ['发送邮件', '取消'],
                        content:data.data,
                        yes:function(index, layero){
                          layer.msg('邮件创建中', {
                            icon: 16,
                            shade: 0.01,
                            time:false
                          });
  
                          $.ajax({
                            type:'post',
                            url:'?/service/vendor_bridge/gj8enwwgz4/kcjj/preview_send',
                            data:{users:users,type:type,queren_template:queren_template,extra_data:data.extra_data,cc_users:cc_users},
                            success:function(data){
                              layer.close(preview);
                              layer.msg('邮件创建成功');
                            }
                          });
                          return false;
                        },
                        btn2:function(index){
                          layer.closeAll();
                        }
                      });
                    },
                  });
  
                  return false;
                },
                btn2:function(index){
                  layer.closeAll();
                },
              });
            }
          });
        }
      });
    });
