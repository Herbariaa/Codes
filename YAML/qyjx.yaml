  hgprdzphl3:
    id: hgprdzphl3
    name: 介绍
    type: puretext
    width: 3
    num_range:
      range: default
      start:
      end:
      contain: all
    label_width: 1
    val_width: def
    list_align: def
    props:
      tpl: '<p style="margin-left: 24px; text-align: center;"><span style="font-size: 16px;"><strong><span style="font-family: 等线; color: #FF0000;">一、盈利能力状况</span></strong></span></p><p style="margin-left: 24px; text-align: center;"><span style="color: #FF0000; font-family: 等线; font-size: 14px;">(一)基本指标</span></p><p style="margin-left: 24px; text-align: center;"><span style="font-family: 等线; font-size: 14px; color: #FF0000;">1、 净资产收益=归属于母公司所有者的净利润/平均归属于母公司所有者权益x100%</span></p><p style="margin-left: 24px; text-indent: 0px; text-align: center;"><span style="font-family: 等线; font-size: 14px; color: #FF0000;">平均归属于母公司所有者权益=(年初归属于母公司所有者权益合计+年末归属于母公司所有者权益合计)+2</span></p><p style="margin-left: 24px; text-indent: 0px; text-align: center;"><span style="color: #FF0000; font-family: 等线; font-size: 14px;">2、 总资产报酬率=（息税前利润/平均资产总额）x100%</span></p><p style="text-align: center;"><span style="font-family: 等线; font-size: 14px; color: #FF0000;">(二)修正指标</span></p><p style="text-align: center;"><span style="font-family: 等线; font-size: 14px; color: #FF0000;">1、 销售(营业)利润率(%)=（销售(营业)利润/营业总收人）x100%</span></p><p style="text-indent: 28px; text-align: center;"><span style="font-family: 等线; font-size: 14px; color: #FF0000;">销售(营业)利润=营业总收人-营业成本-税金及附加-销售费用-管理费用-研发费用-财务费用-资产减值损失-信用减值损失+其他收益+投资收益+净敞口套期收益+公允价值变动收益+资产处置收益</span></p><p style="margin-left: 24px; text-align: center;"><span style="font-family: 等线; font-size: 14px; color: #FF0000;">2、 盈余现金保障倍数=经营现金净流量/净利润</span></p><p style="margin-left: 24px; text-align: center;"><span style="font-family: 等线; font-size: 14px; color: #FF0000;">3、 成本费用利润率=（利润总额/成本费用总额）x100%</span></p><p style="text-align: center;"><span style="font-family: 等线; font-size: 14px; color: #FF0000;">成本费用总额=营业成本+税金及附加+销售费用+管理费用+研发费用+财务费用</span></p><p style="margin-left: 24px; text-align: center;"><span style="font-family: 等线; font-size: 14px; color: #FF0000;">4、 资本收益率=（归属于母公司所有者的净利润/平均资本）x100%</span></p><p style="margin-left: 24px; text-indent: 0px; text-align: center;"><span style="font-family: 等线; font-size: 14px; color: #FF0000;">平均资本=（年初实收资本+年初资本公积）+（年末实收资本+年末资本公积）/2</span><span style="color: #FF0000; font-family: 等线; font-size: 14px;"> </span></p><p style="text-align: center;"><span style="font-size: 16px;"><strong><span style="font-family: 等线; color: #FF0000;">二、资产质量状况</span></strong></span></p><p style="text-align: center;"><span style="font-family: 等线; font-size: 14px; color: #FF0000;">(一)基本指标</span></p><p style="text-align: center;"><span style="font-family: 等线; font-size: 14px; color: #FF0000;">1、总资产周转率(次)= 营业总收人/平均资产总额</span></p><p style="text-align: center;"><span style="font-family: 等线; font-size: 14px; color: #FF0000;">2、应收账款周转率(次)= 营业总收入/应收账款平均余额</span></p><p style="text-align: center;"><span style="font-family: 等线; font-size: 14px; color: #FF0000;">   应收账款平均余额=（年初应收账款净额+年初应收账款坏账准备）+（年末应收账款净额+年末应收账款坏账准备）/2</span><span style="color: #FF0000; font-family: 等线; font-size: 14px;"> </span></p><p style="text-align: center;"><span style="font-family: 等线; font-size: 14px; color: #FF0000;">(二)修正指标</span></p><p style="text-align: center;"><span style="font-family: 等线; font-size: 14px; color: #FF0000;">1、不良资产比率=年末不良资产总额/（资产总额+资产减值准备余额）x 100%</span></p><p style="text-align: center;"><span style="font-family: 等线; font-size: 14px; color: #FF0000;">   年末不良资产总额=资产减值准备余额+应提未提和应摊未摊的潜亏挂账+未处理资产损失</span></p><p style="text-align: center;"><span style="font-family: 等线; font-size: 14px; color: #FF0000;">2、流动资产周转率(次)= 营业总收入/平均流动资产总额</span></p><p style="text-align: center;"><span style="font-family: 等线; font-size: 14px; color: #FF0000;">   平均流动资产总额=(年初流动资产总额+年末流动资产总额)/2</span></p><p style="text-align: center;"><span style="font-family: 等线; font-size: 14px; color: #FF0000;">3、资产现金回收率=（经营现金净流量/平均资产总额）x 100%</span><span style="color: #FF0000; font-family: 等线; font-size: 14px;"> </span></p><p style="text-align: center;"><span style="font-size: 16px;"><strong><span style="font-family: 等线; color: #FF0000;">三、债务风险状况</span></strong></span></p><p style="text-align: center;"><span style="font-family: 等线; font-size: 14px; color: #FF0000;">(一)基本指标</span></p><p style="text-align: center;"><span style="font-family: 等线; font-size: 14px; color: #FF0000;">1、资产负债率=（负债总额/资产总额）x 100%</span></p><p style="text-align: center;"><span style="font-family: 等线; font-size: 14px; color: #FF0000;">2、已获利息倍数=息税前利润/财务费用下的利息费用</span><span style="color: #FF0000; font-family: 等线; font-size: 14px;"> </span></p><p style="text-align: center;"><span style="font-family: 等线; font-size: 14px; color: #FF0000;">(二)修正指标</span></p><p style="text-align: center;"><span style="font-family: 等线; font-size: 14px; color: #FF0000;">1、速动比率=（速动资产/流动负债）x 100%</span></p><p style="text-align: center;"><span style="font-family: 等线; font-size: 14px; color: #FF0000;">   速动资产=流动资产-存货</span></p><p style="text-align: center;"><span style="font-family: 等线; font-size: 14px; color: #FF0000;">2、现金流动负债比率=（经营现金净流量/年末流动负债）x 100%</span></p><p style="text-align: center;"><span style="font-family: 等线; font-size: 14px; color: #FF0000;">3、带息负债比率=（年末带息负债/负债总额）x 100%</span></p><p style="text-align: center;"><span style="font-family: 等线; font-size: 14px; color: #FF0000;">   年末带息负债=短期借款+一年内到期的非流动负债+交易性金融负债+其他带息流动负债+长期借款+应付债券+其他带息非流动负债</span></p><p style="text-align: center;"><span style="font-family: 等线; font-size: 14px; color: #FF0000;">4、或有负债比率= （或有负债余额/所有者权益）x 100%</span></p><p style="text-align: center;"><span style="font-family: 等线; font-size: 14px; color: #FF0000;">   或有负债余额=已贴现承兑汇票+担保余额+贴现与担保外的被诉事项金额+其他或有负债</span><span style="color: #FF0000; font-family: 等线; font-size: 14px;"> </span></p><p style="text-align: center;"><span style="font-size: 16px;"><strong><span style="font-family: 等线; color: #FF0000;">四、经营增长状况</span></strong></span></p><p style="text-align: center;"><span style="font-family: 等线; font-size: 14px; color: #FF0000;">(一)基本指标</span></p><p style="text-align: center;"><span style="font-family: 等线; font-size: 14px; color: #FF0000;">1、销售(营业)增长率=（本年营业总收入增长额/上年营业总收入）x 100%</span></p><p style="text-align: center;"><span style="font-family: 等线; font-size: 14px; color: #FF0000;">2、资保值增值率=（扣除客观因后的国有资本及权益/年初国有资本及权益）x 100%</span></p><p style="text-align: center;"><span style="font-family: 等线; font-size: 14px; color: #FF0000;">(二) 修正指标</span></p><p style="text-align: center;"><span style="font-family: 等线; font-size: 14px; color: #FF0000;">1、总资产增长率= （年末资产总额-年初资产总额）/年初资产总额 x 100%</span></p><p style="text-align: center;"><span style="font-family: 等线; font-size: 14px; color: #FF0000;">2、销售(营业)利润增长率=（本年销售 (营业)利润-上年销售(营业)利润）/上年销售(营业)利润x 100%</span></p><p style="text-align: center;"><span style="font-family: 等线; font-size: 14px; color: #FF0000;">3、研发经费投人强度=（本年研发经费投入合计/营业总收人）x 100%</span></p><p style="text-align: center;"><span style="font-size: 16px;"><strong><span style="font-family: 等线; color: #FF0000;">五、补充资料</span></strong></span></p><p style="text-align: center;"><span style="font-family: 等线; font-size: 14px; color: #FF0000;">1、存货周转率(次)= 营业成本/存平均余额</span></p><p style="text-align: center;"><span style="font-family: 等线; font-size: 14px; color: #FF0000;">2、两金占流动资产比重={（应收账款+存货）/流动资产 } x 100%</span></p><p style="text-align: center;"><span style="font-family: 等线; font-size: 14px; color: #FF0000;">3、成本费用占营业总收人比重=（成本费用总额/营业总收入）x 100%</span></p><p style="text-align: center;"><span style="font-family: 等线; font-size: 14px; color: #FF0000;">4、经济增加值率=（经济增加值/调整后资本）x 100%</span></p><p style="text-align: center;"><span style="font-family: 等线; font-size: 14px; color: #FF0000;">   经济增加值=税后净营业利润-调整后资本X平均资本成本率</span></p><p style="text-align: center;"><span style="font-family: 等线; font-size: 14px; color: #FF0000;">   税后净营业利润=净利润+(利息支出+研究开发费用调整项) x (1-25%)</span></p><p style="text-align: center;"><span style="font-family: 等线; font-size: 14px; color: #FF0000;">   调整后资本=平均所有者权益+平均带息负债-银行、保险、证券企业平均带息负债-平均在建工程</span></p><p style="text-align: center;"><span style="font-family: 等线; font-size: 14px; color: #FF0000;">   平均资本成本率=债权资本成本率X平均带息负债/（平均带息负债+平均所有者权限）x (1-25%)+股权资本成本率x平均所有者权益/（平均带息负债+平均所有者权限）</span></p><p style="text-align: center;"><span style="font-family: 等线; font-size: 14px; color: #FF0000;">   债权资本成本率=利息支出总额-（平均带息负债-银行、保险、证券企业平均带息负债）</span></p><p style="text-align: center;"><span style="font-family: 等线; font-size: 14px; color: #FF0000;">5、EBITDA率=（净利润+所得税+利息支出+固定资产折旧+无形资产摊销）/营业总收入 x 100%</span></p><p style="text-align: center;"><span style="font-family: 等线; font-size: 14px; color: #FF0000;">6、资本积累率=（年末所有者权益-年初所有者权益）/年初所有者权益 x 100%</span></p><p style="text-align: center;"><span style="font-family: 等线; font-size: 14px; color: #FF0000;">   </span></p><p><br/></p>'
    default_value: '一、盈利能力状况  (一)基本指标  1、 净资产收益=归属于母公司所有者的净利润/平均归属于母公司所有者权益x100%  平均归属于母公司所有者权益=(年初归属于母公司所有者权益合计+年末归属于母公司所有者权益合计)+2  2、 总资产报酬率=（息税前利润/平均资产总额）x100%  (二)修正指标  1、 销售(营业)利润率(%)=（销售(营业)利润/营业总收人）x100%  销售(营业)利润=营业总收人-营业成本-税金及附加-销售费用-管理费用-研发费用-财务费用-资产减值损失-信用减值损失+其他收益+投资收益+净敞口套期收益+公允价值变动收益+资产处置收益  2、 盈余现金保障倍数=经营现金净流量/净利润  3、 成本费用利润率=（利润总额/成本费用总额）x100%  成本费用总额=营业成本+税金及附加+销售费用+管理费用+研发费用+财务费用  4、 资本收益率=（归属于母公司所有者的净利润/平均资本）x100%  平均资本=（年初实收资本+年初资本公积）+（年末实收资本+年末资本公积）/2   二、资产质量状况  (一)基本指标  1、总资产周转率(次)= 营业总收人/平均资产总额  2、应收账款周转率(次)= 营业总收入/应收账款平均余额     应收账款平均余额=（年初应收账款净额+年初应收账款坏账准备）+（年末应收账款净额+年末应收账款坏账准备）/2   (二)修正指标  1、不良资产比率=年末不良资产总额/（资产总额+资产减值准备余额）x 100%     年末不良资产总额=资产减值准备余额+应提未提和应摊未摊的潜亏挂账+未处理资产损失  2、流动资产周转率(次)= 营业总收入/平均流动资产总额     平均流动资产总额=(年初流动资产总额+年末流动资产总额)/2  3、资产现金回收率=（经营现金净流量/平均资产总额）x 100%   三、债务风险状况  (一)基本指标  1、资产负债率=（负债总额/资产总额）x 100%  2、已获利息倍数=息税前利润/财务费用下的利息费用   (二)修正指标  1、速动比率=（速动资产/流动负债）x 100%     速动资产=流动资产-存货  2、现金流动负债比率=（经营现金净流量/年末流动负债）x 100%  3、带息负债比率=（年末带息负债/负债总额）x 100%     年末带息负债=短期借款+一年内到期的非流动负债+交易性金融负债+其他带息流动负债+长期借款+应付债券+其他带息非流动负债  4、或有负债比率= （或有负债余额/所有者权益）x 100%     或有负债余额=已贴现承兑汇票+担保余额+贴现与担保外的被诉事项金额+其他或有负债   四、经营增长状况  (一)基本指标  1、销售(营业)增长率=（本年营业总收入增长额/上年营业总收入）x 100%  2、资保值增值率=（扣除客观因后的国有资本及权益/年初国有资本及权益）x 100%  (二) 修正指标  1、总资产增长率= （年末资产总额-年初资产总额）/年初资产总额 x 100%  2、销售(营业)利润增长率=（本年销售 (营业)利润-上年销售(营业)利润）/上年销售(营业)利润x 100%  3、研发经费投人强度=（本年研发经费投入合计/营业总收人）x 100%  五、补充资料  1、存货周转率(次)= 营业成本/存平均余额  2、两金占流动资产比重={（应收账款+存货）/流动资产 } x 100%  3、成本费用占营业总收人比重=（成本费用总额/营业总收入）x 100%  4、经济增加值率=（经济增加值/调整后资本）x 100%     经济增加值=税后净营业利润-调整后资本X平均资本成本率     税后净营业利润=净利润+(利息支出+研究开发费用调整项) x (1-25%)     调整后资本=平均所有者权益+平均带息负债-银行、保险、证券企业平均带息负债-平均在建工程     平均资本成本率=债权资本成本率X平均带息负债/（平均带息负债+平均所有者权限）x (1-25%)+股权资本成本率x平均所有者权益/（平均带息负债+平均所有者权限）     债权资本成本率=利息支出总额-（平均带息负债-银行、保险、证券企业平均带息负债）  5、EBITDA率=（净利润+所得税+利息支出+固定资产折旧+无形资产摊销）/营业总收入 x 100%  6、资本积累率=（年末所有者权益-年初所有者权益）/年初所有者权益 x 100%     '
